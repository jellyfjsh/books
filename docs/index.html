<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>books</title>
  <style>
    .dateRead a {
      font-size: .8em;
    }
  </style>
</head>
<body>
    <div class="book-list" id="book-list">
    Loading books...
  </div>
    <script>
    async function loadBooks() {
      const response = await fetch('books.json');
      const books = await response.json();
      const bookList = document.getElementById('book-list');
      bookList.innerHTML = books.map(book => `
        <div class="book-item">
          <div class="dateRead">${book.dateRead}</div> <div class="title"${book.title}</div> â€“ <div class="author"${book.author}</div>, <div class="yearPublished">${book.yearPublished}</div>
        </div>
        
      `).join('');
    }
    loadBooks();
  </script>
</body>
</html>
