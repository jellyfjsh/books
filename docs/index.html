<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>books</title>
  <style></style>
</head>
<body>
    <div class="book-list" id="book-list">
    Loading books...
  </div>
    <script>
    async function loadBooks() {
      const response = await fetch('books.json');
      const books = await response.json();
      const bookList = document.getElementById('book-list');
      bookList.innerHTML = books.map(book => `
        <div class="book-item">
          ${book.dateRead} ${book.title} â€“ ${book.author}, ${book.yearPublished}
        </div>
        
      `).join('');
    }
    loadBooks();
  </script>
</body>
</html>
